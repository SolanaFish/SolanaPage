<!DOCTYPE html>
<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="/bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="/bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="/bower_components/paper-header-panel/paper-header-panel.html">

<dom-module id="settings-page">
    <template>
        <paper-fab icon="done" id="settingsFab" onclick="app.selected=0; document.title='SolanaPage'"></paper-fab>
        <paper-header-panel class= "flex">
            <paper-toolbar id= "header">
                <div>
                    Settings
                </div>
            </paper-toolbar>
            <div>
                <content></content>
            </div>
        </paper-header-panel>
    </template>
    <script>
        Polymer({
            is: 'settings-page',
            attached: function() {
                this.async(() => {
                    setupSlider();
                }, 1);
            },
            behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
            properties: {
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'heroToSettings',
                                toPage: this
                            }, {
                                name: 'fade-in-animation',
                                node: this
                            }, {
                                name: 'slide-from-left-animation',
                                node: this.$.settingsFab
                            }, {
                                name: 'fade-in-animation',
                                node: this.$.settingsFab
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'heroToMain',
                                fromPage: this
                            }, {
                                name: 'fade-out-animation',
                                node: this
                            }]
                        };
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            'heroToSettings': this.$.header,
                            'heroToMain': this.$.settingsFab
                        };
                    }
                }
            }
        });
    </script>
</dom-module>
