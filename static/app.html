<!DOCTYPE html>
<html>
    <head>
        <title>SolanaPage</title>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
        <link rel="import" href="/bower_components/neon-animation/neon-animatable.html">
        <link rel="import" href="/bower_components/iron-flex-layout/classes/iron-flex-layout.html">
        <link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

        <link rel="import" href="static/main-page.html">
        <link rel="import" href="static/settings.html">

        <link rel="stylesheet" type="text/css" href="static/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="import" href="bower_components/iron-icons/av-icons.html">
        <link rel="import" href="bower_components/paper-card/paper-card.html">
        <link rel="import" href="bower_components/paper-material/paper-material.html">
        <link rel="import" href="bower_components/paper-input/paper-input.html">
        <link rel="import" href="bower_components/paper-button/paper-button.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
        <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
        <link rel="import" href="bower_components/paper-item/paper-item.html">
        <link rel="import" href="bower_components/paper-menu/paper-menu.html">
        <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
        <link rel="import" href="bower_components/paper-toast/paper-toast.html">
        <link rel="import" href="bower_components/paper-fab/paper-fab.html">
        <link rel="import" href="bower_components/paper-toggle-button/paper-toggle-button.html">
        <link rel="import" href="bower_components/iron-form/iron-form.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
        <link rel="import" href="bower_components/iron-pages/iron-pages.html">

    </head>
    <body class="fullbleed vertical layout">
        <template is="dom-bind" id="app">
            <neon-animated-pages class="flex" selected="[[selected]]">
                <main-page class="flex"></main-page>
                <settings-page class="flex"></settings-page>
            </neon-animated-pages>
        </template>
        <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function(event) {
            app.selected=0;
        });
        window.addEventListener("WebComponentsReady", mainPageSetup());
        </script>
    </body>
</html>
