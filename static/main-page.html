<!DOCTYPE html>
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/neon-animation/neon-shared-element-animatable-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/hero-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="main-page">
    <template>
        <paper-fab icon="build" id="mainFab" onclick="app.selected=1; document.title='SolanaPage - settings'"></paper-fab>
        <div id= "mainContent">
            <content select="div"></content>
        </div>
    </template>
    <script>
        Polymer({
            is: 'main-page',
            attached: function() {
                this.async(() => {
                    bookmarkTabs.selected = 0;
                    deleteBookmarksTab.selected = 0;
                }, 1);
            },
            behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
            properties: {
                animationConfig: {
                    value: function() {
                        return {
                            'entry': [{
                                name: 'hero-animation',
                                id: 'heroToMain',
                                toPage: this
                            }, {
                                name: 'slide-from-left-animation',
                                node: this.$.mainFab
                            }, {
                                name: 'fade-in-animation',
                                node: this.$.mainFab
                            }],
                            'exit': [{
                                name: 'hero-animation',
                                id: 'heroToSettings',
                                fromPage: this
                            }, {
                                name: 'fade-out-animation',
                                node: this
                            }]
                        };
                    }
                },
                sharedElements: {
                    value: function() {
                        return {
                            'heroToSettings': this.$.mainFab,
                            'heroToMain': this.$.mainContent
                        };
                    }
                }
            }
        });
    </script>
</dom-module>
